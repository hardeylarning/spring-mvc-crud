<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/students/new}">add student</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
	<div class="container">
        <div class="row">
            <h1>List Students</h1>
        </div>
        <div class="row">
	        <div class="col-lg-3">
	            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
	        </div>
    	</div>
        <table class="table table-striped table-bordered"> 
            <thead class="table-dark">  
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td>
                    	<a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-info">Edit</a>
                    	<a th:href = "@{/students/{id}(id=${student.id})}" class="ms-2 btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
